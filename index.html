
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OgradyCore Analyst Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: contain;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a;
        }
        ::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #334155;
        }
        #root {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .custom-scrollbar {
            scrollbar-width: thin;
            scrollbar-color: #1e293b #0f172a;
        }

        @media print {
            body { background: white !important; color: black !important; }
            .print\:hidden { display: none !important; }
            aside, header, nav, form, button { display: none !important; }
            main { padding: 0 !important; width: 100% !important; margin: 0 !important; }
            .bg-slate-900, .bg-slate-950, .bg-slate-800 { background: white !important; border-color: #eee !important; color: black !important; }
            .text-white, .text-slate-100 { color: black !important; }
            .text-emerald-500, .text-blue-500, .text-rose-500 { color: #333 !important; }
            canvas { filter: grayscale(1) !important; }
            .rounded-\[3rem\], .rounded-\[2rem\] { border-radius: 0 !important; border: 1px solid #ddd !important; }
            .shadow-2xl, .shadow-xl { box-shadow: none !important; }
        }
    </style>

}
