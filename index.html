
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OgradyCore Executive BI Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: contain;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a;
        }
        ::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #334155;
        }
        #root {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .custom-scrollbar {
            scrollbar-width: thin;
            scrollbar-color: #1e293b #0f172a;
        }

        @media print {
            @page {
                size: A4;
                margin: 1cm;
            }
            body { 
                background: white !important; 
                color: black !important; 
                font-size: 10pt;
            }
            .print\:hidden { display: none !important; }
            aside, nav, form, button, .sidebar-trigger { display: none !important; }
            main { padding: 0 !important; width: 100% !important; margin: 0 !important; }
            
            /* Print Layout Fixes */
            .bg-slate-900, .bg-slate-950, .bg-slate-800, .bg-slate-900\/50 { 
                background: white !important; 
                border: 1px solid #e2e8f0 !important; 
                color: black !important; 
                box-shadow: none !important;
            }
            .text-white, .text-slate-100, .text-slate-200, .text-slate-300 { 
                color: black !important; 
            }
            .text-emerald-500, .text-emerald-400, .text-blue-500, .text-rose-500 { 
                color: #047857 !important; /* Standardized for BW/Color printing */
            }
            .rounded-\[3rem\], .rounded-\[2rem\], .rounded-3xl { 
                border-radius: 8px !important; 
            }
            .border-l-8, .border-l-4 {
                border-left-color: #047857 !important;
            }
            
            /* Force chart visibility */
            svg { 
                max-width: 100% !important; 
                height: auto !important; 
            }
            .recharts-cartesian-grid-horizontal line,
            .recharts-cartesian-grid-vertical line {
                stroke: #e2e8f0 !important;
            }
            .recharts-text {
                fill: #64748b !important;
            }

            /* Report Header */
            .print\:report-header {
                display: block !important;
                margin-bottom: 2cm;
                border-bottom: 2px solid #047857;
                padding-bottom: 0.5cm;
            }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
